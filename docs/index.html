<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Skilling</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
	width: 100%;
	height: 100%;
}

body {
	overflow: hidden;
	touch-action: none;
	background:
		radial-gradient(110% 85% at 50% 10%, #3f8aaa 0%, #1f4a61 36%, #0e2234 72%, #070f18 100%);
	color: #d8eaf3;
	font-family: "Avenir Next", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status {
	position: fixed;
	inset: 0;
	display: grid;
	place-items: center;
	visibility: hidden;
	background: linear-gradient(180deg, rgba(8, 18, 30, 0.74), rgba(7, 12, 20, 0.90));
	backdrop-filter: blur(4px);
}

#loader-card {
	width: min(420px, calc(100% - 40px));
	padding: 26px 26px 22px;
	border-radius: 14px;
	border: 1px solid rgba(114, 181, 210, 0.38);
	background: rgba(10, 23, 35, 0.88);
	box-shadow: 0 18px 45px rgba(0, 0, 0, 0.38);
}

#loader-head {
	display: flex;
	align-items: center;
	gap: 12px;
	margin-bottom: 10px;
}

#loader-dot {
	width: 12px;
	height: 12px;
	border-radius: 50%;
	background: #56d4ff;
	box-shadow: 0 0 0 6px rgba(86, 212, 255, 0.15);
	animation: pulse 1.4s ease-in-out infinite;
}

#loader-title {
	margin: 0;
	font-size: 26px;
	font-weight: 700;
	letter-spacing: 0.4px;
	color: #ebf7ff;
}

#loader-subtitle {
	margin: 0 0 16px;
	font-size: 13px;
	letter-spacing: 0.2px;
	opacity: 0.82;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	width: 100%;
	height: 10px;
	border: 0;
	border-radius: 999px;
	overflow: hidden;
	background: rgba(157, 198, 220, 0.24);
}

#status-progress::-webkit-progress-bar {
	background: rgba(157, 198, 220, 0.24);
}

#status-progress::-webkit-progress-value {
	background: linear-gradient(90deg, #68d5ff 0%, #74ffd4 100%);
}

#status-progress::-moz-progress-bar {
	background: linear-gradient(90deg, #68d5ff 0%, #74ffd4 100%);
}

#status-notice {
	margin-top: 14px;
	padding: 10px 12px;
	border-radius: 10px;
	border: 1px solid rgba(247, 120, 120, 0.50);
	background: rgba(85, 24, 24, 0.55);
	color: #ffe4e4;
	font-size: 13px;
	line-height: 1.35;
}

#status-splash {
	display: none;
}

@keyframes pulse {
	0%, 100% {
		transform: scale(0.9);
		opacity: 0.85;
	}
	50% {
		transform: scale(1.08);
		opacity: 1;
	}
}
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>

	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<div id="loader-card">
				<div id="loader-head">
					<div id="loader-dot"></div>
					<h1 id="loader-title">Skilling</h1>
				</div>
				<p id="loader-subtitle">Preparing shoreline and tackle...</p>
				<progress id="status-progress"></progress>
				<div id="status-notice"></div>
			</div>
			<img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="index.png" alt="">
		</div>

		<script src="index.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":96792,"index.wasm":37685705},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');
	const statusSubtitle = document.getElementById('loader-subtitle');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		if (statusSubtitle && mode === 'progress') {
			statusSubtitle.textContent = 'Preparing shoreline and tackle...';
		}
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
					if (statusSubtitle) {
						const pct = Math.min(100, Math.round((current / total) * 100));
						statusSubtitle.textContent = 'Loading ' + pct + '%';
					}
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
					if (statusSubtitle) {
						statusSubtitle.textContent = 'Loading assets...';
					}
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>

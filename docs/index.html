<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Skilling</title>
		<style>
:root {
	--bg0: #081216;
	--bg1: #0f2832;
	--panel: rgba(13, 27, 34, 0.82);
	--panel-border: rgba(130, 193, 228, 0.28);
	--text: #f3fcff;
	--muted: #abd2e6;
}

html, body, #canvas {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}

body {
	color: var(--text);
	background:
		radial-gradient(1200px 520px at 50% 120%, rgba(73, 132, 168, 0.24), transparent 64%),
		linear-gradient(180deg, var(--bg1) 0%, var(--bg0) 100%);
	overflow: hidden;
	touch-action: none;
	font-family: "Segoe UI", "Trebuchet MS", Arial, sans-serif;
}

#canvas { display: block; }
#canvas:focus { outline: none; }

#status {
	position: fixed;
	inset: 0;
	display: grid;
	place-items: center;
	visibility: hidden;
}

#status-card {
	width: min(92vw, 520px);
	padding: 24px 24px 18px;
	border-radius: 16px;
	background: var(--panel);
	backdrop-filter: blur(5px);
	border: 1px solid var(--panel-border);
	box-shadow: 0 18px 46px rgba(0, 0, 0, 0.42);
}

#status-title {
	margin: 0;
	font-size: clamp(28px, 4vw, 36px);
	font-weight: 700;
	letter-spacing: 0.03em;
}

#status-subtitle {
	margin: 6px 0 16px;
	color: var(--muted);
	font-size: 14px;
	letter-spacing: 0.04em;
	text-transform: uppercase;
}

#status-progress {
	width: 100%;
	height: 10px;
	border: 0;
	border-radius: 999px;
	overflow: hidden;
	display: none;
	background: rgba(255, 255, 255, 0.16);
}

#status-progress::-webkit-progress-bar { background: rgba(255, 255, 255, 0.16); }
#status-progress::-webkit-progress-value { background: linear-gradient(90deg, #58b7ff 0%, #67ecff 100%); }
#status-progress::-moz-progress-bar { background: linear-gradient(90deg, #58b7ff 0%, #67ecff 100%); }

#status-notice {
	margin-top: 14px;
	padding: 10px 12px;
	border-radius: 10px;
	background: rgba(96, 20, 34, 0.56);
	border: 1px solid rgba(238, 99, 128, 0.52);
	font-size: 14px;
	line-height: 1.35;
	color: #ffe8ed;
	display: none;
}
</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>

	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
	<div id="status-card">
		<h1 id="status-title">Skilling</h1>
		<p id="status-subtitle">Preparing World</p>
		<progress id="status-progress"></progress>
		<div id="status-notice"></div>
	</div>
</div>
		<script src="index.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":119048,"index.wasm":37685705},"focusCanvas":false,"gdextensionLibs":[],"godotPoolSize":4};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);
window.addEventListener('keydown', (event) => {
	if (event.key === 'F5' || ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() === 'r')) {
		event.stopImmediatePropagation();
		window.location.reload();
	}
}, true);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>

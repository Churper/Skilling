<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skilling</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="game-canvas" aria-label="Skilling 3D"></canvas>
  <div id="ui-root">
    <header id="ui-brand" aria-label="Game title">
      <h1>Skilling</h1>
      <p>Early Build</p>
    </header>
    <nav id="ui-dock" aria-label="Main tabs">
      <button type="button" class="ui-tab-btn is-active" data-tab="inventory">Inventory</button>
      <button type="button" class="ui-tab-btn" data-tab="tools">Tools</button>
      <button type="button" class="ui-tab-btn" data-tab="skills">Skills</button>
      <button type="button" class="ui-tab-btn" data-tab="friends">Friends</button>
    </nav>
    <aside id="ui-panel" aria-live="polite">
      <h2 id="ui-panel-title">Inventory</h2>
      <section class="ui-panel-section" data-tab-panel="inventory">
        <p>Bag</p>
        <div class="ui-stat-row"><span>Fish</span><strong id="ui-inv-fish">0</strong></div>
        <div class="ui-stat-row"><span>Ore</span><strong id="ui-inv-ore">0</strong></div>
        <div class="ui-stat-row"><span>Logs</span><strong id="ui-inv-logs">0</strong></div>
        <p id="ui-status-line" class="ui-status" data-tone="info">Click trees, rocks, or fishing spots to gather.</p>
      </section>
      <section class="ui-panel-section" data-tab-panel="tools" hidden>
        <p>Tools</p>
        <div id="ui-tool-list">
          <button type="button" class="ui-tool-btn" data-tool="axe"><span class="ui-icon">&#x1FA93;</span><span>Axe</span></button>
          <button type="button" class="ui-tool-btn" data-tool="pickaxe"><span class="ui-icon">&#x26CF;</span><span>Pickaxe</span></button>
          <button type="button" class="ui-tool-btn is-active" data-tool="fishing"><span class="ui-icon">&#x1F3A3;</span><span>Fishing Pole</span></button>
        </div>
        <p id="ui-equipped-tool">Equipped: Fishing Pole</p>
      </section>
      <section class="ui-panel-section" data-tab-panel="skills" hidden>
        <p>Skills</p>
        <div class="ui-stat-row"><span><span class="ui-icon">&#x1F41F;</span>Fishing</span><strong id="ui-skill-fishing">1</strong></div>
        <div class="ui-stat-row"><span><span class="ui-icon">&#x1FAA8;</span>Mining</span><strong id="ui-skill-mining">1</strong></div>
        <div class="ui-stat-row"><span><span class="ui-icon">&#x1FAB5;</span>Woodcutting</span><strong id="ui-skill-woodcutting">1</strong></div>
        <p class="ui-note">Levels increase from gathering XP.</p>
      </section>
      <section class="ui-panel-section" data-tab-panel="friends" hidden>
        <p>Friends</p>
        <p>Friends list is coming soon.</p>
        <p>This is a placeholder tab.</p>
      </section>
    </aside>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="./main.js"></script>
</body>
</html>
